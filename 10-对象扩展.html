<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        var obj = {
            name:"xiaoming",
            age:"18"
        }

        let name = "xiaohong";
        let age = "19";
        let obj2 = {
            name,
            age
        }
        console.log(obj2);
       自动解析键值对


        var obj = {
          name:"xiaoming",
          age:"18",
          show:function(){
            console.log(this.name);
          }
        }
        obj.show();


        let name="xiaohong";
        let age="19";
        let obj2 = {
          name,
          age,
          show(){
            console.log(this.name);
          }
        }
        obj2.show();


        let other = "age";
        let obj = {
          name:"xiaoming",
          [other]:"18"
        }
        console.log(obj);


        let obj = {
          name:"xiaoming"
        }
        let obj2 = {
          name:"xiaohong"
        }
        obj = obj2


        console.log(Object.is(obj,obj2));
        console.log(NaN === NaN);
        console.log(Object.is(-0,+0));
        console.log(Object.is(NaN,NaN));


        var obj = {
          name:"xiaoming",
          age:"18"
        }
        var obj2 = {
          school:"linda",
          teacher:{
            name:"lisi"
          }
        }
        Object.assign(obj,obj2);
        obj2.teacher.name = "zhangsan"
        console.log(obj);


        var obj = {
          name:"xiaoming",
          age:"18"
        }
        console.log("name" in obj);

        let arr = [1,2,3,4,5]
        console.log("a" in arr);

    </script>
</body>
</html>
