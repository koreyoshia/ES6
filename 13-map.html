<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let maps = new Map();
        let obj = {
          name:"lisi"
        }
        let obj2= {
          age:"20"
        }

        maps.set("name","xiaoming");
        maps.set(0,obj);
        maps.set(obj2,"hello")
        maps.set("fellow","hello");
        console.log(maps);

        let mo = new WeakMap();
        let obj = {
          name:"xiaoming"
        }
        mo.set(obj,"fellow");
        mo.set(null,"11")
        console.log(mo);

    </script>
</body>
</html>
